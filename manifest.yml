---
declared-services:
  wga-assistant:
    label: conversation
    plan: free
  wga-redis:
    label: rediscloud
    plan: 30mb
applications:
- path: .
  memory: 256M
  instances: 1
  name: watson-google-assistant
  disk_quota: 256M
  random-route: false
  timeout: 180
  services:
  - wga-assistant
  - wga-redis
